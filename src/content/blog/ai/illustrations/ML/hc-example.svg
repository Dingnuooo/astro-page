<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
<!-- 背景 -->
<rect width="100%" height="100%" fill="#ffffff" />


<!-- 顶点坐标（旋转45度的正方形，中心 (150,150)） -->
<!-- 顶点顺序：上（A）、右（B）、下（C）、左（D） -->
<!-- 顶点位置计算： (150,51), (249,150), (150,249), (51,150) -->


<!-- 边（无向） -->
<line x1="150" y1="51" x2="249" y2="150" stroke="#333" stroke-width="3" stroke-linecap="round" />
<line x1="249" y1="150" x2="150" y2="249" stroke="#333" stroke-width="3" stroke-linecap="round" />
<line x1="150" y1="249" x2="51" y2="150" stroke="#333" stroke-width="3" stroke-linecap="round" />
<line x1="51" y1="150" x2="150" y2="51" stroke="#333" stroke-width="3" stroke-linecap="round" />


<!-- 顶点标记 -->
<circle cx="150" cy="51" r="8" fill="#ffffff" stroke="#111" stroke-width="2" />
<circle cx="249" cy="150" r="8" fill="#ffffff" stroke="#111" stroke-width="2" />
<circle cx="150" cy="249" r="8" fill="#ffffff" stroke="#111" stroke-width="2" />
<circle cx="51" cy="150" r="8" fill="#ffffff" stroke="#111" stroke-width="2" />


<!-- 顶点标签：从上方开始顺时针 A, B, C, D -->
<text x="150" y="36" font-family="sans-serif" font-size="16" font-weight="700" text-anchor="middle">A</text>
<text x="264" y="154" font-family="sans-serif" font-size="16" font-weight="700" text-anchor="start">B</text>
<text x="150" y="268" font-family="sans-serif" font-size="16" font-weight="700" text-anchor="middle">C</text>
<text x="36" y="154" font-family="sans-serif" font-size="16" font-weight="700" text-anchor="end">D</text>


<!-- 可选：正方形轮廓（用于更清晰的视觉参考，不影响图的连边） -->
<polygon points="150,51 249,150 150,249 51,150" fill="none" stroke="#aaa" stroke-dasharray="4 4" stroke-width="1" />
</svg>